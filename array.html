<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>array</h1>
    <h2>syntax</h2>
    <script>
      var coworkers = ["egoing","leezche"];
    </script>
    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push('d');
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]+"<br>");
      document.write(coworkers[1]+"<br>");
      document.write(coworkers.length);
    </script>
  </body>
</html>
