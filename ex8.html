<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop&array</h1>
    <script type="text/javascript">
      var coworkers = ['shim','lee','park','joe','nam'];
    </script>
    <h2>coworkers</h2>
    <ul>
      <script type="text/javascript">
        var i = 0;
        while(i<coworkers.length){
          document.write('<li><a href="'+i+'.html">'+coworkers[i]+'</a></li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
